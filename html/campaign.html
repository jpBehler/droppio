<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="/json/manifest.json">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="../css/droppio.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="icon" href="../img/tint.png" type="image/png">

  <title>Droppio is a Blood Campaign Community</title>
</head>

<body>

  <!-- top navbar -->

  <section class="top-navbar">
    <nav class="droppioNav">
      <div class="nav-wrapper light-grey">
        <a href="#" class="brand-logo center"><i class="fas fa-tint" style="font-size: 1.5em; padding-top:0.2em"></i> Droppio</a>
      </div>
    </nav>
  </section>

  <!-- bottom navbar -->

  <section class="bottom-navbar">

    <div class="navbar-fixed droppioBottomFixed">
      <nav class="nav-extended droppioBottomNav">
        <div class="nav-content">
          <ul class="tabs tabs-transparent">
            <li class="tab">
              <a id="home" class="" href="home">
              <i class="fas fa-home droppioNavElem" style="font-size:1.3em"></i>
              </a></li>
            <li class="tab">
              <a id="campaign" href="campaign" class="active">
                <i class="fas fa-bullhorn droppioNavElem" style="font-size:1.3em"></i>
              </a>
            </li>
            <li class="tab">
              <a id="profile" href="profile" class="">
                <i class="fas fa-user droppioNavElem" style="font-size:1.3em"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </section>

  <!-- content -->

  <section class="content">
        <!-- campaign inputs -->
    <div class="row">

      <form class="input-field col s12 m12 l6" action="#" method="post">
        <!-- Button Selection -->
        <div class=" col s12 m12 l12 center">
          <a class="waves-effect waves-light btn droppioBtn"><i class="far fa-hand-point-up navbarIcon"></i>&nbsp;Para m√≠</a>
          <a class="waves-effect waves-light btn droppioBtn">Para otro&nbsp;<i class="far fa-hand-point-right navbarIcon"></i></a>
        </div>
        <!-- Name Input -->
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <i class="fas prefix fa-user-circle"></i>
            <input type="text" id="name" class="validate" required>
            <label for="name">Nombre</label>
          </div>
          <div class="input-field col s6 m6 l6">

            <!-- Changed surname for lastname, u english prick -->
            <input type="text" id="lastname" class="validate" required>
            <label for="lastname">Apellido</label>
          </div>
        </div>
        <!-- Tipo de SangreInput -->
        <div class="row">
          <div class="input-field col s12 m12 l12">
            <i class="fas prefix fa-tint"></i>
            <select id="bloodType">
            <option value="" disabled selected>Tipo de sangre</option>
            <option value="1">A+</option>
            <option value="2">B+</option>
            <option value="3">AB+</option>
            <option value="4">O+</option>
            <option value="5">A-</option>
            <option value="6">B-</option>
            <option value="7">AB-</option>
            <option value="8">O-</option>

          </select>
          </div>
        </div>
        <!-- DNI Input -->
        <div class="row">
          <div class="input-field col s12 m12 l12">
            <i class="fas prefix fa-id-card"></i>
            <input type="number" id="dni" class="validate" required>
            <label for="dni">DNI o Numero Pasaporte</label>
          </div>
        </div>
        <!-- Hospital Input -->
        <div class="row">
          <div class="input-field col s12 m12 l12">
            <i class="fas prefix fa-h-square"></i>
            <input type="text" id="hospital" class="validate" required>
            <label for="hospital">Hospital</label>
          </div>
        </div>
        <!-- Hospital Hours Input -->
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <i class="fas prefix fa-clock"></i>
            <input type="text" id="hospitalHoursStart" class="timepicker" required>
            <label for="hospitalHours">Desde</label>
          </div>
          <div class="input-field col s6 m6 l6">
            <input type="text" id="hospitalHoursEnd" class="timepicker" required>
            <label for="hospitalHours">Hasta</label>
          </div>
        </div>
        <!-- Estado de Salud Input -->
        <div class="row">
          <div class="input-field col s12 m12 l12">
            <i class="fas prefix fa-heartbeat"></i>
            <select>
            <option value="" disabled selected>Estado de salud</option>
            <option value="1">Estable</option>
            <option value="3">Critico</option>
          </select>
          </div>
        </div>
        <!-- send button -->
        <div class="row center">
          <button class="btn-large waves-effect waves-light center droppioBtnFat" type="submit" name="action" id="submitCampaign"> Subir&nbsp; <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </form>
    </div>

  </section>

</body>

<!-- General scripts -->
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<script src="../js/pouchdb.min.js"></script>
<script type="text/javascript">
  var xsrf_token = "{{ handler.xsrf_token }}";
</script>
<script type="text/javascript" src="../js/droppioCampaign.js"></script>



</html>
