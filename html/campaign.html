<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="/json/manifest.json">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="../css/animate.min.css">
  <link rel="stylesheet" href="../css/droppio.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="icon" href="../img/tint.png" type="image/png">

  <title>Droppio is a Blood Campaign Community</title>
</head>

<body>

  <!-- top navbar -->

  <section class="top-navbar">
    <nav class="droppioNav">
      <div class="nav-wrapper light-grey">
        <a href="#" class="brand-logo center"><i class="fas fa-tint" style="font-size: 1.5em; padding-top:0.2em"></i> Droppio</a>
      </div>
    </nav>
  </section>

  <!-- bottom navbar -->

  <section class="bottom-navbar">

    <div class="navbar-fixed droppioBottomFixed">
      <nav class="nav-extended droppioBottomNav">
        <div class="nav-content">
          <ul class="tabs tabs-transparent">
            <li class="tab">
              <a id="home" class="droppioNavElem" href="home">
              <i class="fas fa-home" style="font-size:1.3em"></i><span class="hide-on-small-only"> Inicio</span>
              </a></li>
            <li class="tab">
              <a id="campaign" href="campaign" class="active droppioNavElem">
                <i class="fas fa-bullhorn" style="font-size:1.3em"></i><span class="hide-on-small-only"> Campaña</span>
              </a>
            </li>
            <li class="tab">
              <a id="profile" href="profile" class="droppioNavElem">
                <i class="fas fa-user" style="font-size:1.3em"></i><span class="hide-on-small-only"> Perfil</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </section>

  <!-- content -->

  <section class="content">

      <div class="row">
        <!-- Button Selection -->
        <div class=" col s12 m12 l12 center" style="margin-top:1.5em">
          <a id="ownCampaign" class="waves-effect waves-light btn droppioBtn" style="margin-right:0.2em; width:11em; height:3em; line-height:3em"><i class="far fa-hand-point-up navbarIcon" style="font-size:1.4em; margin-right:0.15em;"></i>&nbsp;Para mí</a>
          <a id="othersCampaign" class="waves-effect waves-light btn droppioBtn" style="margin-right:0.2em; width:11em; height:3em; line-height:3em">Para otro&nbsp;<i class="far fa-hand-point-right navbarIcon" style="font-size:1.4em; margin-left:0.15em;"></i></a>
        </div>
      </div>

      <div class="row" id="campaign">
        <form id="createCampaign" class="input-field col s12 m12 l6" action="#" method="post">
        <!-- Name Input -->
        <div class="row" id="nameDiv">
          <div class="input-field col s12 m12 l12">
            <i class="fas prefix fa-user-circle"></i>
            <input type="text" id="name" class="validate" required>
            <label for="name">Nombre</label>
          </div>

        </div>

        <div class="row" id="lastnameDiv">
          <div class="input-field col s12 m12 l12">
            <i class="fas prefix fa-users"></i>
            <input type="text" id="lastname" class="validate" required>
            <label for="lastname">Apellido</label>
          </div>

        </div>
        <!-- Tipo de SangreInput -->
        <div class="row" id="bloodTypeDiv">
          <div class="input-field col s12 m12 l12">
            <i class="fas prefix fa-tint"></i>
            <select id="bloodType">
            <option value="" disabled selected>Tipo de sangre</option>
            <option value="1">A+</option>
            <option value="2">B+</option>
            <option value="3">AB+</option>
            <option value="4">O+</option>
            <option value="5">A-</option>
            <option value="6">B-</option>
            <option value="7">AB-</option>
            <option value="8">O-</option>

          </select>
          </div>
        </div>
        <!-- #Donors Input -->
        <div class="row">
          <div class="input-field col s12 m12 l12">
            <i class="fas prefix fa-child"></i>
            <select id="status">
            <option value="" disabled selected>Cantidad de donantes</option>
            {% for i in range(20) %}
              <option value="{{i}}">{{i}}</option>
            {% end %}
          </select>
          </div>
        </div>
        <!-- DNI Input -->
        <div class="row" id="dniDiv">
          <div class="input-field col s12 m12 l12">
            <i class="fas prefix fa-id-card"></i>
            <input type="number" id="dni" class="validate" required>
            <label for="dni">DNI o Numero Pasaporte</label>
          </div>
        </div>
        <!-- Hospital Input -->
        <div class="row">
          <div class="input-field col s12 m12 l12">
            <i class="fas prefix fa-h-square"></i>
            <select id="hospital">
            <option value="" disabled selected>Hospital</option>
          </select>
          </div>
        </div>
        <!-- Hospital Hours Input -->
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <i class="fas prefix fa-clock"></i>
            <input type="text" id="hospitalHoursStart" class="timepicker" required>
            <label for="hospitalHours">Desde</label>
          </div>
          <div class="input-field col s6 m6 l6">
            <input type="text" id="hospitalHoursEnd" class="timepicker" required>
            <label for="hospitalHours">Hasta</label>
          </div>
        </div>
        <!-- Estado de Salud Input -->
        <div class="row">
          <div class="input-field col s12 m12 l12">
            <i class="fas prefix fa-heartbeat"></i>
            <select id="status">
            <option value="" disabled selected>Estado de salud</option>
            <option value="stable">Estable</option>
            <option value="critic">Critico</option>
          </select>
          </div>
        </div>
        <!-- send button -->
        <div class="row center">
          <button class="btn-large waves-effect waves-light center droppioBtnFat" type="submit" name="action"> Subir&nbsp; <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </form>

  </div>
  </section>

</body>

<!-- General scripts -->
<script type="text/javascript" src="../js/common/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/js/materialize.min.js"></script>
<script src="../js/common/pouchdb.min.js"></script>
<script src="../js/common/pouchdb.find.min.js"></script>
<script src="/js/common/moment.min.js"></script>
<script src="/js/common/moment-timezone.min.js"></script>
<script src="/js/common/moment-timezone-with-data.min.js"></script>
<script>
  var xsrf_token = "{{ handler.xsrf_token }}";
</script>
<script type="text/javascript" src="../js/campaign/droppioCampaign.min.js"></script>



</html>
