<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="/json/manifest.json">
  <link rel="stylesheet" href="../css/materialize.min.css">
  <link rel="stylesheet" href="../css/droppio.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="icon" href="../img/tint.png" type="image/png">

  <title>Droppio is a Blood Campaign community</title>
</head>

<body>

  <!-- top navbar -->
  <section class="top-navbar">
    <nav class="droppioNav">
      <div class="nav-wrapper light-grey">
        <a href="#" class="brand-logo center"><i class="fas fa-tint" style="font-size: 1.5em; padding-top:0.2em"></i> Droppio</a>
      </div>
    </nav>
  </section>

  <!-- bottom navbar -->
  <section class="bottom-navbar">

    <div class="navbar-fixed droppioBottomFixed">
      <nav class="nav-extended droppioBottomNav">
        <div class="nav-content">
          <ul class="tabs tabs-transparent">
            <li class="tab">
              <a href="#test1">
              <i class="fas fa-home droppioNavElem" style="font-size:1.3em"></i>
              </a></li>
            <li class="tab">
              <a class="active" href="#test2">
                <i class="fas fa-bullhorn droppioNavElem" style="font-size:1.3em"></i>
              </a>
            </li>
            <li class="tab">
              <a href="#test4">
                <i class="fas fa-user droppioNavElem" style="font-size:1.3em"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </section>

  <section class="content">

  <div class="row center">

    <div class="col s2 m2 l2">
      <i class="fas fa-plug" style="margin-top:0.8em; font-size:2em"></i>
    </div>

    <div class="col s8 m8 l8">
      <p class="left flow-text" style="color:white; text-align:justify;">
        Conectar Droppio con redes sociales
      </p>
      <p class="left flow-text" style="color:white; text-align:justify; margin-top:-1em; font-size:0.9em">
        Esto se realizará una sola vez con el fin de poder compartir campañas de manera automatica
      </p>
    </div>

  </div>

  <div class="row center">

    <div class="row">

    <div class="col s2 m2 l2">
      <i class="fab fa-instagram" style="font-size: 2.2em; margin-top: 0.5em;"></i>
    </div>

    <div class="col s8 m8 l8">

      <p class="left flow-text" style="color:white; text-align:justify;">
         Instagram
      </p>
    </div>

    <div class="col s2 m2 l2">
      <div class="switch" style="margin-top:1.5em; margin-left:-1em">
      <label>

        <input type="checkbox">
        <span class="lever"></span>

      </label>
      </div>
    </div>

    </div>

    <div class="row">

    <div class="col s2 m2 l2">
      <i class="fab fa-facebook" style="font-size: 2.2em; margin-top: 0.5em;"></i>
    </div>

    <div class="col s8 m8 l8">

      <p class="left flow-text" style="color:white; text-align:justify;">
         Facebook
      </p>
    </div>

    <div class="col s2 m2 l2">
      <div class="switch" style="margin-top:1.5em; margin-left:-1em">
      <label>

        <input type="checkbox">
        <span class="lever"></span>

      </label>
      </div>
    </div>

    </div>

    <div class="row">

    <div class="col s2 m2 l2">
      <i class="fab fa-twitter" style="font-size: 2.2em; margin-top: 0.5em;"></i>
    </div>

    <div class="col s8 m8 l8">

      <p class="left flow-text" style="color:white; text-align:justify;">
         Twitter
      </p>
    </div>

    <div class="col s2 m2 l2">
      <div class="switch" style="margin-top:1.5em; margin-left:-1em">
      <label>

        <input type="checkbox">
        <span class="lever"></span>

      </label>
      </div>
    </div>

    </div>

  </div>

  </section>
