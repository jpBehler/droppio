<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/materialize.min.css">
  <link rel="stylesheet" href="../css/sweetalert2.min.css">
  <link rel="stylesheet" href="../css/droppio.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="icon" href="../assets/img/tint.png" type="image/png">
  <title>Droppio is a Blood Campaign Community</title>
</head>

<body>

  <!-- top navbar -->
  <section class="top-navbar">
    <nav class="droppioNav">
      <div class="nav-wrapper light-grey">
        <a href="#" class="brand-logo center"><i class="fas fa-tint" style="font-size: 1.5em; padding-top:0.2em"></i> Droppio</a>
      </div>
    </nav>
  </section>

  <!-- bottom navbar -->
  <section class="bottom-navbar">

    <div class="navbar-fixed droppioBottomFixed">
      <nav class="nav-extended droppioBottomNav">
        <div class="nav-content">
          <ul class="tabs tabs-transparent">
            <li class="tab">
              <a class="active" href="#home">
              <i class="fas fa-home droppioNavElem" style="font-size:1.3em"></i>
              </a></li>
            <li class="tab">
              <a class="" href="#campaign">
                <i class="fas fa-bullhorn droppioNavElem" style="font-size:1.3em"></i>
              </a>
            </li>
            <li class="tab">
              <a href="#profile" class="">
                <i class="fas fa-user droppioNavElem" style="font-size:1.3em"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </section>

  <!-- content -->
  <section class="content">



    <div class="campaigns" style="margin-bottom:-2em">
      <!-- Card -->
      <div class="row">
        <div class="col s12 m12 l6">
          <div class="card white darken-1 sticky-action">
            <!-- Card Content -->
            <div class="card-content grey-text">
              <!-- Card Title -->
              <div class="row">

                <div class="col s12 m12 l12">
                  <span class="card-title activator">
                    <i class="fas fa-user-circle" style="font-size:1.3em; margin-top:0.25em"></i>&nbsp; <span style="color: #9e9e9e; font-size:0.75em; position: absolute; margin-top:-0.25em">Juan Pablo Behler</span><i class="fas fa-ellipsis-v right "></i>
                  </span>
                </div>

                <div class="col s6 m6 l6">
                  <span style="color: #ccc; font-size:1em; position:absolute; margin-left:2.7em; margin-top:-2em"> creador de la campaña</span>
                </div>

              </div>
              <!-- Card Text -->
              <div class="row" style="margin:auto">
                <p style="font-size:1.2em">Francisco Innocenti </p>
                <p style="font-size:1.2em"><strong>Hospital Español</strong> de 8hs a 12hs</p>
                <p style="font-size:1.2em">Donantes <strong>2/10 </strong></p>
                <p style="font-size:1.2em">Grupos sanguineos <strong>A+ A- O+ O- AB-</strong></p>
              </div>
              <!-- Card Reveal -->
            </div>
            <!-- card actions -->
            <div class="card-action">
              <div class="col s6 m6 l6 center">
                <a class="spread"><i class="fas fa-share-alt" style="font-size:1.3em;"></i> Difundir</a>
              </div>
              <div class="col s6 m6 l6 center">
                <a class="donate"><i class="fas fa-tint" style="font-size:1.3em;"></i> Donar</a>
              </div>
            </div>
            <!-- card reveal -->
            <div class="card-reveal">
              <span class="card-title black-text">Opciones</span>
              <span class="card-title black-text">Denunciar</span>
              <span class="card-title black-text">Reportar problema</span>

            </div>

          </div>

        </div>
      </div>

    </div>

  </section>

</body>

<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/materialize.min.js"></script>
<script src="../js/sweetalert2.min.js"></script>
<script type="text/javascript" src="../js/droppio.js"></script>

</html>
