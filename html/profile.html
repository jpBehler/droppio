<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/materialize.min.css">
  <link rel="stylesheet" href="../css/droppio.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <title>Droppio is a Blood Campagit ings</title>
</head>

<body>

  <!-- top navbar -->

  <section class="top-navbar">
    <nav class="droppioNav">
      <div class="nav-wrapper light-grey">
        <a href="#" class="brand-logo center"><i class="fas fa-tint" style="font-size: 1.5em; padding-top:0.2em"></i> Droppio</a>
      </div>
    </nav>
  </section>

  <!-- bottom navbar -->

  <section class="bottom-navbar">

    <div class="navbar-fixed droppioBottomFixed">
      <nav class="nav-extended droppioBottomNav">
        <div class="nav-content">
          <ul class="tabs tabs-transparent">
            <li class="tab droppioNavElem">
              <a href="#test1" class="active">
              <i class="fas fa-home droppioNavElem" style="font-size:1.3em"></i>
              </a></li>
            <li class="tab droppioNavElem">
              <a class="" href="#test2">
                <i class="fas fa-bullhorn droppioNavElem" style="font-size:1.3em"></i>
              </a>
            </li>
            <li class="tab droppioNavElem">
              <a href="#test4">
                <i class="fas fa-user droppioNavElem" style="font-size:1.3em"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </section>

  <!-- content -->

  <section class="content">
    <div class="row">
      <form class="input-field col s12 m12 l6" action="#" method="post">
        <!-- Name Input -->
        <div class="row">
          <div class="input-field col s12 m12 l12">
            <i class="fas prefix fa-user-circle"></i>
            <input type="text" id="name" class="validate" required>
            <label for="name">Nombre</label>
          </div>
        </div>
        <!-- Tipo de Sangre Input -->
        <div class="row">
          <div class="input-field col s12 m12 l12">
            <i class="fas prefix fa-tint"></i>
            <select>
              <option value="" disabled selected>Seleccione tipo de sangre</option>
              <option value="1">A+</option>
              <option value="2">B+</option>
              <option value="3">AB+</option>
              <option value="4">O+</option>
              <option value="5">A-</option>
              <option value="6">B-</option>
              <option value="7">AB-</option>
              <option value="8">O-</option>

            </select>
            <label>Estado de Salud</label>
          </div>
        </div>
        <!-- DNI Input -->
        <div class="row">
          <div class="input-field col s12 m12 l12">
            <i class="fas prefix fa-id-card"></i>
            <input type="number" id="dni" class="validate" required>
            <label for="dni">DNI o Numero Pasaporte</label>
          </div>
        </div>
        <!-- Mail Input -->
        <div class="row">
          <div class="input-field col s12 m12 l12">
            <i class="fas prefix fa-envelope"></i>
            <input type="email" id="email" class="validate" required>
            <label for="email">Email</label>
          </div>
        </div>
        <!-- Cumplea単os -->
        <div class="row">
          <div class="input-field col s12 m12 l12">
            <i class="fas prefix fa-birthday-cake"></i>
            <input type="text" class="datepicker">
            <label for="Cumplea単os">Cumplea単os</label>
          </div>
        </div>
        <!-- Peso -->
        <!-- Contrase単a -->

        <!-- Save button -->
        <div class="row center">
          <button class="btn-large waves-effect waves-light center" type="submit" name="action"> Guardar&nbsp; <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </form>


    </div>
  </section>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/materialize.min.js"></script>
<script type="text/javascript" src="../js/droppio.js"></script>

</html>
